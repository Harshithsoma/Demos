{%extends 'index.html'%}

{%block head%} 

<h1>Title for jinja</h1>
{%endblock%}





{%block body%}
<p>This is demonstration of jinja syntax</p>
<div class="container">
    <h1> Task history</h1>
<table>
<tr>
    <th>Task</th>
    <th>Added</th>
    <th>Actions</th>
</tr>

{%for task in tasks %}
<tr>
    <td>{{task.content}}</td>
    <td>{{task.dateCreated}}</td>
    <td>
        <a href="/delete/{{task.id}}" > Delete</a><br>
        <a href="/update/{{task.id}}" > Update</a>

    </td>
</tr>
{%endfor%}
</table>

<form action="/" method="POST">

    <input type="text" name="content" id="content">
    <input type="submit" value="addtext">
</form>

</div>

{%endblock%}
