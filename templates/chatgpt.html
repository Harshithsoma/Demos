<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden; /* Ensure rounded corners clip the image */
    }
    .profile-image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 8px solid #fff; /* Add a white border around the image */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      line-height: 1.6;
      text-align: justify; /* Justify text for better readability */
    }
  </style>
</head>
<body>

<div class="container">
  <img class="profile-image" src="https://via.placeholder.com/200" alt="Student Image">
  <h1>About Me</h1>
  <p>
    Hello! My name is [Your Name] and I'm a student. I'm passionate about learning and exploring new things. In my free time, I enjoy reading, coding, and playing sports. I'm excited about the opportunities the future holds and eager to make a positive impact on the world.
  </p>
</div>

</body>
</html>
